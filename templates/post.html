<form action="/admin/post" method="post" class="form-horizontal">
<fieldset>

<legend>Create a Blog Entry</legend>

    <div class="col-md-3">
        <div class="control-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input id="title" name="title" placeholder="" class="input-xlarge" required="" type="text"/>
            <p class="help-block">Enter the title.</p>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="tags">Tags</label>
          <div class="controls">
              <input id="tags" name="tags" placeholder="ex. golang,opengl,haskell" class="input-xlarge" type="text"/>
            <p class="help-block">Enter the comma-separated tags to apply to the post.</p>
          </div>
        </div>
        <br/>
        <input type="submit" value="Post Entry"/>
    </div>
    <div class="col-md-3">
        <div class="control-group">
          <label class="control-label" for="blogcontent">Content</label>
          <div class="controls">                     
            <script src="/stylesheets/nicEdit.js" type="text/javascript"></script>
            <script type="text/javascript">
               bkLib.onDomLoaded(function() {  new nicEditor().panelInstance('blogcontent');   }); 
            </script>

            <textarea id="blogcontent" name="blogcontent" rows="25" cols="100"></textarea>
          </div>
        </div>
    </div>

</fieldset>

</form>
