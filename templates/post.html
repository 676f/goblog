<!DOCTYPE html>
<html lang="en">
<head>
	<script src="/stylesheets/nicEdit.js" type="text/javascript"></script>
	<script type="text/javascript">
		bkLib.onDomLoaded(function() {	new nicEditor().panelInstance('blogcontent'); 	});
    </script>
</head>
<body>
	<form action="/admin/post" method="post">
		Create a Blog Entry

		<table>
		<tr><td><br/></td></tr>
		<tr>
			<td>Title</td>
			<td><textarea name="title" rows="1" cols="80" required></textarea></td>
		</tr>
        <tr>
            <td>Tags</td>
            <td><textarea name="tags" rows="1" cols="40"></textarea></td>
        </tr>
		<tr>
			<td>Content</td>
			<td><textarea id="blogcontent" name="blogcontent" rows="25" cols="80"></textarea></td>
		</tr>
		<tr><td><br/></td></tr>
		<tr>
			<td><input type="submit" value="Post Entry" /></td>
			<td></td>
		</tr>
		</table>
	</form>

</body>
</html>
