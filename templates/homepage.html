{{range .}}
<div class="post">
	<div class="post_header">
		<a href="/posts/{{.ID}}">
			<h3>{{.Title}}</h3>
		</a>
		written by <b>{{.Author}}</b> on <b>{{.Date}}</b>
	</div>
	<br/>
	<div class="post_text">{{.Text}}</div>
</div>
{{end}}
