{{range .}}
<div class="span12">
<div class="post">
	<div class="post_header">
        <a href="/posts/{{.ID}}">
			<h3>{{.Title}}</h3>
		</a>
		written by <b>{{.Author}}</b> on <b>{{.DateString}}</b>
        <p class="taglist">{{range .Tags}}<a href="/tags/{{.}}">{{.}}</a> {{end}}</p>
	</div>
	<br/>
	<div class="post_text">{{.Text}}</div>
</div>
</div>
{{end}}
