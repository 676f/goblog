<table id="archive_table">
	<tr>
		<th>Title</th>
		<th>Author</th>
		<th>Date</th>
        <th>Tags</th>
	</tr>

	{{range .}}
	<tr>
		<td><b><a href="/posts/{{.ID}}">{{.Title}}</a></b></td>
		<td>{{.Author}}</td>
		<td>{{.DateString}}</td>
        <td>{{range .Tags}}<a href="/tags/{{.}}" style="text-decoration:underline; color:black;">{{.}}</a> {{end}}</td>
	</tr>
	{{end}}
</table>
